Section "Device"
        Identifier      "G450_0"
        Driver          "mga"
        BusID           "PCI:5:0:0"
	Option 		"hw cursor"		"off"
#       Option          "OldDmaInit"            "False"
#       Option          "UseFBDev"              "True"
        Screen          0
EndSection

Section "Device"
        Identifier      "G450_1"
        Driver          "mga"
        BusID           "PCI:5:0:0"
        Option          "hw cursor"             "off"
#       Option          "OldDmaInit"            "False"
#       Option          "UseFBDev"              "True"
        Screen          1
EndSection

Section "Monitor"
        Identifier      "SyncMaster0"
        HorizSync       28-80
        VertRefresh     43-80
        Option          "DPMS"

        # Add some more mode lines for the NEC monitors
        Modeline "1024x768"     78.8 1024 1040 1136 1312
                                768 769 772 800 +HSync +VSync
EndSection

Section "Monitor"
        Identifier      "SyncMaster1"
        HorizSync       28-80
        VertRefresh     43-80
        Option          "DPMS"

        # Add some more mode lines for the NEC monitors
        Modeline "1024x768"     78.8 1024 1040 1136 1312
                                768 769 772 800 +HSync +VSync
EndSection

Section "Screen"
        Identifier      "Screen0"
        Device          "G450_0"
        Monitor         "SyncMaster0"
        DefaultDepth    16
        SubSection "Display"
                Depth           8
                Modes           "1024x768" "832x624" "800x600" "720x400" "640x480"
		ViewPort 	0 	0
        EndSubSection
        SubSection "Display"
                Depth           16
                Modes           "1024x768" "832x624" "800x600" "720x400" "640x480"
		ViewPort 	0 	0
        EndSubSection
        SubSection "Display"
                Depth           24
                Modes           "1024x768" "832x624" "800x600" "720x400" "640x480"
		ViewPort 	0 	0
        EndSubSection
EndSection

Section "Screen"
        Identifier      "Screen1"
        Device          "G450_1"
        Monitor         "SyncMaster1"
        DefaultDepth    16
        SubSection "Display"
                Depth           8
                Modes           "1024x768" "832x624" "800x600" "720x400" "640x480"
		ViewPort 	0 	0
        EndSubSection
        SubSection "Display"
                Depth           16
                Modes           "1024x768" "832x624" "800x600" "720x400" "640x480"
		ViewPort 	0 	0
        EndSubSection
        SubSection "Display"
                Depth           24
                Modes           "1024x768" "832x624" "800x600" "720x400" "640x480"
		ViewPort 	0 	0
        EndSubSection
EndSection

Section "ServerLayout"
	Identifier	"Default Layout"

	Screen		"Screen0" 0 0
	Screen		"Screen1" RightOf "Screen0"

	InputDevice	"Generic Keyboard"
	InputDevice	"Configured Mouse"
#	InputDevice     "stylus" "SendCoreEvents"
#	InputDevice     "cursor" "SendCoreEvents"
#	InputDevice     "eraser" "SendCoreEvents"
EndSection

Section "ServerFlags"
        Option "Xinerama" "on"
EndSection

Section "DRI"
	Mode	0666
EndSection
